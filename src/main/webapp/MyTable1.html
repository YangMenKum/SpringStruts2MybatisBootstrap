<html>

	<script src="./page/assets/js/bootstrap.min.js"></script>

	<title>BootStrap-Learning</title>
	<!-- BOOTSTRAP STYLES-->
	<link href="./page/assets/css/bootstrap.css" rel="stylesheet" />
	<!-- FONTAWESOME STYLES-->
	<link href="./page/assets/css/font-awesome.css" rel="stylesheet" />
	<!-- CUSTOM STYLES-->

    <meta name="keywords" content="keyword1,keyword2,keyword3">

  <body>
    This is my HTML page. <br>
    <div>
    <table id= "tableid" class="table table-striped table-bordered table-hover">
          <thead>
	         <tr>
                <th data-field="id" data-align="center">id</th>
                <th data-field="name" data-align="center">name</th>
                <th data-field="age" data-align="center">age</th>
                <th data-field="sex" data-align="center">sex</th>
                <th data-field="email" data-align="center">email</th>
                <th data-field="phone" data-align="center">phone</th>
                <th data-field="remark" data-align="center">remark</th>
                             
	        </tr>
        </thead>
    </table>
	</div>

    <script>
	$(function () {
		 
	    //1.初始化Table
	    var oTable = new TableInit();
	    oTable.Init();
	 
	    //2.初始化Button的点击事件
	    /* var oButtonInit = new ButtonInit();
	    oButtonInit.Init(); */
	 
	  });
	 
	 
	  var TableInit = function () {
	    var oTableInit = new Object();
	    debugger
	    //初始化Table
	    oTableInit.Init = function () {
	      $('#tableid').bootstrapTable({
	        url: './user/user',     //请求后台的URL（*）
	        method: 'post',           //请求方式（*）
	        //toolbar: '#toolbar',        //工具按钮用哪个容器
	        dataType: "json",
	        striped: true,           //是否显示行间隔色
	        cache: false,            //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
	        pagination: true,          //是否显示分页（*）
	        
	        sortable: false,           //是否启用排序
	        sortOrder: "asc",          //排序方式
	        queryParams: oTableInit.queryParams,//传递参数（*）
	        sidePagination: "server",      //分页方式：client客户端分页，server服务端分页（*）
	        pageNumber:1,            //初始化加载第一页，默认第一页
	        pageSize: 50,            //每页的记录行数（*）
	        pageList: [10, 25, 50, 100],    //可供选择的每页的行数（*）
	        strictSearch: true,
	        clickToSelect: true,        //是否启用点击选中行
	        height: 460,            //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
	        uniqueId: "id",           //每一行的唯一标识，一般为主键列
	        cardView: false,          //是否显示详细视图
	        detailView: false,          //是否显示父子表
	        columns: [{
	          field: 'id',
	          title: '用户id'
	        }, {
	          field: 'name',
	          title: '用户名称'
	        }, {
	          field: 'pwd',
	          title: '用户密码'
	        }, {
	          field: 'age',
	          title: 'age'
	        }, {
	          field: 'email',
	          title: 'email'
	        }, {
	          field: 'sex',
	          title: '性别'
	        }, {
	          field: 'phone',
	          title: '手机号码'
	        }, {
	          field: 'remark',
	          title: '备注'
	        }
	        ]
	      });
	    };
	 
	    //得到查询的参数
	   oTableInit.queryParams = function (params) {
	      var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
	        limit: params.limit,  //页面大小
	        offset: params.offset, //页码
	        sdate: $("#stratTime").val(),
	        edate: $("#endTime").val(),
	        sellerid: $("#sellerid").val(),
	        orderid: $("#orderid").val(),
	        CardNumber: $("#CardNumber").val(),
	        maxrows: params.limit,
	        pageindex:params.pageNumber,
	        portid: $("#portid").val(),
	        CardNumber: $("#CardNumber").val(),
	        tradetype:$('input:radio[name="tradetype"]:checked').val(),
	        success:$('input:radio[name="success"]:checked').val(),
	      };
	      return temp;
	    };
	    return oTableInit;
	  };
	 

</script>
  </body>
</html>
